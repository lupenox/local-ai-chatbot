<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local AI Chatbot</title>
    <style>
        body {
            background-color: #222;
            color: #f1f1f1;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 400px;
            background: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .input-box, .response-box {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #444;
            color: #ddd;
            margin-top: 10px;
        }

        .send-btn {
            width: 100%;
            padding: 10px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #444;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
            display: none;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #66bb6a);
            width: 0%;
            transition: width 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>ðŸ¤– Local AI Chatbot</h2>
        <textarea class="input-box" placeholder="Type your message here..."></textarea>
        <button class="send-btn">Send</button>

        <div class="progress-bar">
            <div class="progress"></div>
        </div>

        <h3>AI Response:</h3>
        <div class="response-box">Awaiting response...</div>
    </div>

    <script>
        const sendButton = document.querySelector('.send-btn');
        const progressBar = document.querySelector('.progress-bar');
        const progress = document.querySelector('.progress');
        const responseBox = document.querySelector('.response-box');

        sendButton.addEventListener('click', () => {
            progressBar.style.display = 'block';
            progress.style.width = '10%';

            let width = 10;
            const loading = setInterval(() => {
                if (width >= 100) {
                    clearInterval(loading);
                    progressBar.style.display = 'none';
                    responseBox.textContent = 'Here is the AI response!';
                } else {
                    width += 10;
                    progress.style.width = width + '%';
                }
            }, 300);
        });
    </script>
</body>
</html>
